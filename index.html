<body>

  <section class="tombola" id="tombola"></section>
  <div class="ranking" id="ranking"></div>

  <script>
    // Sorteos internos con fecha
    let sorteos = [
      {fecha:"2026-01-19", numeros:[45,95,54,9,33,51]},
      {fecha:"2026-01-20", numeros:[88,74]},
      {fecha:"2026-01-21", numeros:[48,97,75,50,72,97]},
      {fecha:"2026-01-22", numeros:[26,3,32,89,55,91]},
      {fecha:"2026-01-23", numeros:[97,72,26,72,10,52]},
      {fecha:"2026-01-24", numeros:[18,72,64,78]},
      {fecha:"2026-01-25", numeros:[93,37,56,46]}
    ];

    const equivalencias = {
      "0": ["0","1","6"], "1": ["0","1","6"], "6": ["0","1","6","4","9"],
      "2": ["2","5","7"], "5": ["2","5","7"], "7": ["2","5","7"],
      "3": ["3","8"], "8": ["3","8"], "4": ["4","6","9"], "9": ["4","6","9"]
    };

    function generarCombinaciones(num) {
      let digitos = String(num).split("");
      if (digitos.length !== 2) return [];
      let grupo1 = equivalencias[digitos[0]] || [digitos[0]];
      let grupo2 = equivalencias[digitos[1]] || [digitos[1]];
      let combinaciones = [];
      grupo1.forEach(d1 => grupo2.forEach(d2 => combinaciones.push(d1+d2)));
      return combinaciones;
    }

    function analizar() {
      let hoy = new Date();
      let limite = new Date();
      limite.setDate(hoy.getDate() - 7);

      let conteo = {};
      sorteos.filter(s => new Date(s.fecha) >= limite).forEach(s => {
        s.numeros.forEach(num => {
          generarCombinaciones(num).forEach(combo => {
            conteo[combo] = (conteo[combo] || 0) + 1;
          });
        });
      });

      if (Object.keys(conteo).length === 0) {
        document.getElementById("tombola").innerHTML = "<p>No hay sorteos en los √∫ltimos 7 d√≠as.</p>";
        document.getElementById("ranking").innerHTML = "";
        return;
      }

      let fuertes = Object.entries(conteo)
        .sort((a,b) => b[1]-a[1])
        .slice(0,30)
        .map(x => parseInt(x[0]));

      let seleccionados = [];
      let copia = [...fuertes];
      while(seleccionados.length<6 && copia.length>0){
        let idx = Math.floor(Math.random()*copia.length);
        seleccionados.push(copia.splice(idx,1)[0]);
      }

      let tombola = document.getElementById("tombola");
      tombola.innerHTML = "";
      seleccionados.forEach(num => {
        let div=document.createElement("div");
        div.className="circle";
        div.textContent=num;
        tombola.appendChild(div);
      });

      let rankingDiv = document.getElementById("ranking");
      let ordenados = Object.entries(conteo).sort((a,b)=>b[1]-a[1]);
      let calientes = ordenados.slice(0,3).map(x=>x[0]+" ("+x[1]+" veces)").join(", ");
      let frios = ordenados.slice(-3).map(x=>x[0]+" ("+x[1]+" veces)").join(", ");
      rankingDiv.innerHTML = 
        "<strong>üî• N√∫meros m√°s calientes:</strong> " + calientes + "<br>" +
        "<strong>‚ùÑÔ∏è N√∫meros m√°s fr√≠os:</strong> " + frios;
    }

    analizar();
  </script>
