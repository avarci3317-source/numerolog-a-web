<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Numerología con Números Anteriores</title>
  <style>
    body {
      font-family: Dubai, Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h1 { color: #2c3e50; }
    input {
      padding: 8px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 300px;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover { background-color: #2980b9; }
    #resultado { 
      margin-top: 20px; 
      font-size: 18px; 
      color: #333; 
      text-align: left; 
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Numerología con Números Anteriores</h1>

  <h3>Ingresa tus números anteriores (separados por comas)</h3>
  <input type="text" id="numeros" placeholder="Ejemplo: 12, 7, 22, 5">
  <br>
  <button onclick="calcular()">Calcular</button>

  <div id="resultado"></div>

  <script>
    function calcular() {
      let entrada = document.getElementById("numeros").value;
      if (!entrada) return;

      // Convertir la entrada en lista de números
      let lista = entrada.split(",").map(n => parseInt(n.trim())).filter(n => !isNaN(n));

      // Reducir cada número
      let reducidos = lista.map(n => reducir(n));

      // Calcular estadísticas básicas
      let suma = reducidos.reduce((a,b) => a+b, 0);
      let promedio = (suma / reducidos.length).toFixed(2);

      // Contar frecuencia de cada número
      let frecuencia = {};
      for (let n of reducidos) {
        frecuencia[n] = (frecuencia[n] || 0) + 1;
      }

      // Mostrar resultados
      let salida = "<strong>Números reducidos:</strong> " + reducidos.join(", ") + "<br>";
      salida += "<strong>Promedio:</strong> " + promedio + "<br>";
      salida += "<strong>Frecuencia:</strong><br>";
      for (let num in frecuencia) {
        salida += "Número " + num + ": " + frecuencia[num] + " veces<br>";
      }

      document.getElementById("resultado").innerHTML = salida
